---
apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  name: sno-demo-03
  namespace: sno-demo-03
  labels:
    agentclusterinstalls.extensions.hive.openshift.io/location: fr-lab
  annotations:
    agent-install.openshift.io/install-config-overrides: '{"networking":{"networkType":"OVNKubernetes"}}'
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  clusterDeploymentRef:
    name: sno-demo-03
  # holdInstallation: true
  provisionRequirements:
    workerAgents: 0
    controlPlaneAgents: 1
  imageSetRef:
    name: 'img4.11.22-x86-64-appsub'
  # manifestConfigMapRef:
  #   name : installation-extra-manifests
  networking:
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    serviceNetwork:
      - 172.30.0.0/16
    userManagedNetworking: true
  sshPublicKey: >-
    ssh-rsa  phuet@phuet-mac
